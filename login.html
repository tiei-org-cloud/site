<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

     <!--Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Boostrap javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  </head>

  <main>        
    <div class="a" style="background-color: #DDCBD3;">

        <div class="container-fluid d-flex justify-content-center align-items-center mb-0">
            <div class="text-center">
              <h1 class="fw-bold py-3 ">TIEI.org</h1>
            </div>
        </div>

        <div class="container pb-5 h-100 align-items-center">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
            <div class="card align-items-center" style="border-radius: 1rem;">
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 text-black">

                        <form>

                            <p class="fw-bold mb-4">Sign In</p>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                              <input type="email" id="form2Example1" class="form-control" />
                              <label class="form-label" for="form2Example1">Email address</label>
                            </div>
                          
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                              <input type="password" id="form2Example2" class="form-control" />
                              <label class="form-label" for="form2Example2">Password</label>
                            </div>
                          
                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                              <div class="col d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                                </div>
                              </div>
                          
                              <div class="col">
                                <!-- Simple link -->
                                <a href="#!">Forgot password?</a>
                              </div>
                            </div>
                          
                            <!-- Submit button -->
                            <a href ="390.html" class="btn btn-primary btn-block mb-4" style = "width:100%;" role="button">Sign in</a>
                            
                            <!-- Register buttons -->
                            <div class="text-center">
                              <p>Not a member? <a href="#!">Register</a></p>
                            </div>
                          </form>
        
    
                    </div>
                
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
  </main>
